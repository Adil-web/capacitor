<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-item color="secondary">
      <ion-icon [name]="task['typeIcon']"></ion-icon>
      <ion-icon [name]="task['stateIcon']" [color]="task['stateIconColor']"></ion-icon>
      <ion-title class="ion-text-start">{{ task['title'] }}</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      <h2>{{ task['title'] }}</h2>
      <p>{{ task['state'] }}</p>
    </ion-label>
  </ion-item>
</ion-content>
