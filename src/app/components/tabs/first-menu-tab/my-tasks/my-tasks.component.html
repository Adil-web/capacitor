<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-tab-button tab="case" style="float: left; background: transparent">
      <ion-icon size="large" color="light" name="arrow-back-outline"></ion-icon>
    </ion-tab-button>
    <ion-title class="ion-text-start">Мои задачи</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-task-item
      *ngFor="let task of tasks"
      [routerLink]="task['id']"
      [title]="task['title']"
      [state]="task['state']"
      [typeIcon]="task['typeIcon']"
      [stateIcon]="task['stateIcon']"
      [typeIconColor]="task['typeIconColor']"
      [stateIconColor]="task['stateIconColor']"
    ></app-task-item>
  </ion-list>
</ion-content>
