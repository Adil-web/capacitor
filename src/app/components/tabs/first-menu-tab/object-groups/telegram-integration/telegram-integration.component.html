<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-start">Интеграция с Телеграм</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-telegram-item
      *ngFor="let item of telegramItems"
      [title]="item['title']"
      [icon]="item['icon']"
    ></app-telegram-item>
  </ion-list>
</ion-content>
